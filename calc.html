<script>
var memory;
var sign;
var firstNum;
var dis = document.getElementById('screen');
var bigdis = document.getElementById('bigscreen');
function toScreen(x){

  if(x==0 && dis.value==0){
      dis.value=0;
  }else if(dis.value==0){
    dis.value = x;
  }
  else {
      dis.value += x;
  }

}

function clearAll(){
  dis.value='';
  firstNum='';
}
function previous(){
  var num = dis.value;
  var len = num.length-1;
  dis.value = num.substring(0,len);
}
function power(){
    dis.value=dis.value*dis.value;
}
function memoryClear(){
  memory='';
}
function memoryRecall(){
  dis.value=memory;
}
function memoryAdd(){
  memory = dis.value;
}
function sqrt(){
  dis.value = Math.sqrt(dis.value);
}

function equal(){
dis.value=eval(dis.value)
}

</script>
